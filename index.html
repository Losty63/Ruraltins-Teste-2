<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Chamados - RuralTINS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #d2e4c1;
            background-image: url('https://www.transparenttextures.com/patterns/fancy-deboss.png'); /* Fundo texturizado */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 3rem;
            font-family: 'Brush Script MT', cursive;
            color: #333;
        }

        .content h2 {
            font-size: 2rem;
            color: #333;
            margin-top: 10px;
        }

        .content p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        .logos {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .logos img {
            height: 50px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('https://example.com/path-to-leaf-image.jpg'); /* Substitua pelo caminho real da imagem de folhas */
            background-size: cover;
            background-position: left;
            opacity: 0.3;
        }

        .form-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1>Bem-vindo</h1>
            <h2>Central de Chamados</h2>
            <p>Por favor, preencha com atenção todos os campos necessários<br>
               para registrar sua solicitação.</p>
            <p>Setor de TI – RURALTINS</p>
            <div class="logos">
                <img src="https://central.to.gov.br/image/323630?f=1" alt="Logo RURALTINS" referrerPolicy="no-referrer"> 
                <img src="https://central.to.gov.br/image/323624?f=1" alt="Logo Governo do Tocantins" loading="lazy" referrerPolicy="no-referrer">
            </div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe69zOUKh9oGxYrTffUBUlL49HNKuEfvPMUXQEezGWw8yZk6g/viewform" class="form-button">Preencher Formulário</a>
        </div>
    </div>
</body>
</html>
